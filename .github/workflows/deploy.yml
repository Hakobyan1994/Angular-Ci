on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Node 22.15.1
        uses: actions/setup-node@v1
        with:
          node-version: 22.15.1

      - name: Install and build
        run: |
          npm i
          npm run build

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5   # â¬…ï¸ nur Versionsbump
        with:
          server: ftp.mesrop-hakobyan.de             # â¬…ï¸ nutze den FTP-Host
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps                              # â¬…ï¸ explizites FTPS (kein SFTP)
          port: 990 
          local-dir: dist/angular-test/browser/       # ggf. anpassen, falls ohne /browser baut 
          log-level: verbose
          timeout: 600000
          max-retries: 5